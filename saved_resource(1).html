<html webcrx=""><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="refresh" content="2">
    <link rel="stylesheet" href="./vscode-theme.css">
    <style>
      :root {
        /* Google Dark excerpts */
        --vscode-progress-bar-background: #5876de;
        --vscode-editor-background: #1f1f1f;
        --vscode-foreground: #e1dfdf;
        --vscode-error-foreground: #f76769ff;
        --vscode-list-error-foreground: #fa7b7cff;
        --button-secondary-background: #535353ff;
        --button-secondary-foreground: #ffffffff;
        --button-secondary-hover-background: #6a6a6aff;
        --vscode-font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
      }

      body {
        color: var(--vscode-foreground);
        font-family: var(--vscode-font-family);
        background: var(--vscode-editor-background);
        font-size: 13px;
        font-weight: 400;
        line-height: 18px;
        margin: 0;
        overflow-y: auto;
        -webkit-font-smoothing: antialiased;
      }

      .basic-loading-spinner {
        --spinner-color: var(--vscode-progress-bar-background);
        --spinner-thickness: 4px;
        --spinner-size: 40px;
        --spinner-inset: 1px;
        width: var(--spinner-size);
        height: var(--spinner-size);
        position: relative;
      }

      .basic-loading-spinner::after {
        content: '';
        position: absolute;
        box-sizing: border-box;
        left: var(--spinner-inset, 0px);
        top: var(--spinner-inset, 0px);
        right: var(--spinner-inset, 0px);
        bottom: var(--spinner-inset, 0px);
        animation: spinner-rotate 1s linear infinite;
        border-radius: 100%;
        border: var(--spinner-thickness) solid rgba(0, 0, 0, 0);
        border-left-color: var(--spinner-color);
        border-top-color: var(--spinner-color);
      }

      @keyframes spinner-rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .spinner-container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
      }

      .error-message {
        border: 1px solid var(--vscode-error-foreground);
        color: var(--vscode-foreground);
        padding: 12px 16px;
        border-radius: 8px;
        --button-primary-background: var(--vscode-error-foreground);
        --button-primary-hover-background: var(--vscode-list-error-foreground);
        background-color: color-mix(in srgb, var(--vscode-error-foreground) 20%, transparent);
        position: relative;
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 1;
        position: absolute;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);

        .error-actions {
          display: flex;
          gap: 8px;
          align-items: center;
        }

        .error-actions .primary-button {
          background-color: var(--button-primary-background);
          border: 1px solid var(--button-primary-background);
          padding: 6px 12px;
          cursor: pointer;

          &:hover {
            background-color: var(--button-primary-hover-background);
            border-color: var(--button-primary-hover-background);
          }
        }

        .error-actions .secondary-button {
          background-color: var(--button-secondary-background);
          color: var(--button-secondary-foreground);
          border: 1px solid var(--button-secondary-background);
          padding: 6px 12px;
          cursor: pointer;

          &:hover {
            background-color: var(--button-secondary-hover-background);
            border-color: var(--button-secondary-hover-background);
          }
        }
      }
    </style>

    <script>
      window.__IS_MONOSPACE_LOADING_FALLBACK = true
    </script>
  </head>
  <body level="1">
    <div class="spinner-container">
      <div class="basic-loading-spinner"></div>
      <label secondary="" level="1">Starting Prototyper</label>
    </div>

    <div class="error-message">
      Starting the prototyper is taking a while
      <div class="error-actions">
        <button class="secondary-button" onclick="sendMessage()">
          Debug in Code View
        </button>
        <button class="primary-button" onclick="window.open(&#39;https://firebase.google.com/docs/studio/connect&#39;, &#39;_blank&#39;);">
          Support
        </button>
      </div>
    </div>

    <script>
    // Send the 'pro-code-switch' message to the boq side to switch to the code view
      function sendMessage(monospaceMessageType, payload) {
        return new Promise(resolve => {
          const channel = new MessageChannel();
          channel.port2.onmessage = event => {
            resolve(event.data.payload);
          };

          if (window.top?.postMessage) {
            window.top.postMessage({monospaceMessageType:"pro-code-switch", payload: {view:"code"}}, "*",  [channel.port1]);
          } else {
            console.warn('window.top is not available. Cannot send message.');
          }
        });
      }
    </script>
  

</body></html>
